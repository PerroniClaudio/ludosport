user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
    worker_connections 768;
}

http {
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    gzip on;

    server {
        listen 80;
        server_name ludosportplus.com www.ludosportplus.com meilisearch.ludosportplus.com prometheus.ludosportplus.com;
        return 301 https://$server_name$request_uri;
    }

    server {
        listen 443 ssl http2;
        server_name ludosportplus.com www.ludosportplus.com;

        ssl_certificate /etc/letsencrypt/live/ludosportplus.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/ludosportplus.com/privkey.pem;

        root /var/www/html/public;
        index index.php index.html index.htm;

        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        location ~ \.php$ {
            fastcgi_pass unix:/var/run/php/php8.3-fpm.sock;
            fastcgi_index index.php;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param PATH_INFO $fastcgi_path_info;
        }

        location ~ /\.ht {
            deny all;
        }

        location = /favicon.ico { 
            access_log off; 
            log_not_found off; 
        }
        location = /robots.txt  {
            access_log off;
            log_not_found off;
        }

        location ~* \.(js|css|png|jpg|jpeg|gif|ico)$ {
            expires max;
            log_not_found off;
        }
    }

    server {
        listen 443 ssl http2;
        server_name meilisearch.ludosportplus.com;

        ssl_certificate /etc/letsencrypt/live/ludosportplus.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/ludosportplus.com/privkey.pem;

        location / {
            proxy_pass http://meilisearch:7700;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    server {
        listen 443 ssl http2;
        server_name prometheus.ludosportplus.com;

        ssl_certificate /etc/letsencrypt/live/ludosportplus.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/ludosportplus.com/privkey.pem;

        location / {
            proxy_pass http://prometheus:9090;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}