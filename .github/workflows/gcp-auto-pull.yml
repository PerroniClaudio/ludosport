name: Auto Pull to GCP VM

on:
  push:
    branches: [ main ]  # Modifica questo se usi un branch diverso

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Configure Git safe directory
      run: git config --global --add safe.directory *

    - id: 'auth'
      uses: 'google-github-actions/auth@v2'
      with:
        credentials_json: '${{ secrets.GCP_SA_KEY }}'

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2

    - name: Connect to VM and pull changes
      run: |
        gcloud compute ssh ${{ secrets.VM_INSTANCE_NAME }} --zone ${{ secrets.VM_ZONE }} --command="cd /server/site/ludosport && git pull origin main"
